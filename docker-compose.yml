version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: question_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: question_user
      POSTGRES_PASSWORD: question_password
      POSTGRES_DB: question_generator
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - question_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: question_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - question_network

  # MinIO Object Storage
  minio:
    image: minio/minio
    container_name: question_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/minio_data
    command: server /minio_data --console-address ":9001"
    networks:
      - question_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: question_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://question_user:question_password@postgres:5432/question_generator
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - ENVIRONMENT=development
    depends_on:
      - postgres
      - redis
      - minio
    volumes:
      - ./backend:/app
      - ./data/uploads:/app/uploads
      - ./data/generated:/app/generated
    networks:
      - question_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: question_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    networks:
      - question_network
    command: npm run dev

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: question_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - question_network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  question_network:
    driver: bridge
