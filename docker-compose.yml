version: '3.8'

services:
  # Backend API
  # 数据库、缓存和存储使用云服务：
  # - PostgreSQL: Supabase
  # - Redis: Upstash
  # - File Storage: Supabase Storage
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: question_backend
    ports:
      - "8000:8000"
    environment:
      # 从 .env 文件读取云服务配置
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_BUCKET=${SUPABASE_BUCKET}
      - ENVIRONMENT=development
    volumes:
      - ./backend:/app
      - ./data/generated:/app/generated
    networks:
      - question_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: question_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    networks:
      - question_network
    command: npm run dev

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: question_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - question_network

networks:
  question_network:
    driver: bridge
