<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login - Variation 3</title>
    <link rel="stylesheet" href="login_theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-sans);
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(var(--primary), 0.03) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(var(--primary), 0.03) 0%, transparent 20%);
            background-size: 100% 100%;
            background-position: center;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            background-color: var(--card);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            animation: formEntry 600ms ease-out;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), oklch(0.55 0.18 350));
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .logo {
            height: 48px;
            animation: logoEntry 800ms ease-out;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
            color: var(--foreground);
            letter-spacing: -0.025em;
        }

        .subtitle {
            font-size: 1rem;
            text-align: center;
            color: var(--muted-foreground);
            margin-bottom: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--foreground);
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background-color: var(--card);
            color: var(--foreground);
            font-size: 1rem;
            transition: all 0.2s ease-out;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--ring);
        }

        .forgot-password {
            display: block;
            text-align: right;
            font-size: 0.85rem;
            color: var(--primary);
            margin-top: 0.5rem;
            text-decoration: none;
            transition: all 0.15s ease;
        }

        .forgot-password:hover {
            text-decoration: underline;
            color: oklch(0.4 0.18 280);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 0.875rem 1rem;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--primary-foreground);
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255,255,255,0.1), rgba(255,255,255,0));
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover::after {
            opacity: 1;
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: var(--shadow-sm);
        }

        .signup-link {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.95rem;
            color: var(--muted-foreground);
        }

        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.15s ease;
            margin-left: 0.25rem;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes formEntry {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes logoEntry {
            0% {
                opacity: 0;
                transform: translateY(-10px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .staggered-item {
            opacity: 0;
            animation: staggeredEntry 400ms ease-out forwards;
        }

        @keyframes staggeredEntry {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group:nth-child(1) {
            animation-delay: 100ms;
        }

        .form-group:nth-child(2) {
            animation-delay: 150ms;
        }

        .btn-primary {
            animation-delay: 200ms;
        }

        .signup-link {
            animation-delay: 250ms;
        }

        /* Input icon styling */
        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted-foreground);
        }

        .password-toggle {
            background: none;
            border: none;
            cursor: pointer;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
                padding: 1.5rem;
                border-radius: 0;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="var(--primary)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 17L12 22L22 17" stroke="var(--primary)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 12L12 17L22 12" stroke="var(--primary)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        
        <h1>Welcome back</h1>
        <p class="subtitle">Sign in to your account</p>
        
        <form>
            <div class="form-group staggered-item">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <input type="email" id="email" placeholder="name@example.com" required>
                    <i class="input-icon" data-lucide="mail"></i>
                </div>
            </div>
            
            <div class="form-group staggered-item">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="••••••••" required>
                    <button type="button" class="password-toggle input-icon" aria-label="Toggle password visibility">
                        <i data-lucide="eye"></i>
                    </button>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn btn-primary staggered-item">Sign In</button>
            
            <div class="signup-link staggered-item">
                New to our platform?<a href="#">Create an account</a>
            </div>
        </form>
    </div>

    <script>
        // Initialize Lucide icons
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
            
            // Input focus animation
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    if (!this.value) {
                        this.parentElement.classList.remove('focused');
                    }
                });
            });
            
            // Password toggle functionality
            const passwordToggle = document.querySelector('.password-toggle');
            const passwordInput = document.getElementById('password');
            
            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Toggle icon
                const icon = this.querySelector('i');
                if (type === 'password') {
                    icon.setAttribute('data-lucide', 'eye');
                } else {
                    icon.setAttribute('data-lucide', 'eye-off');
                }
                lucide.createIcons();
            });
        });
    </script>
</body>
</html>
