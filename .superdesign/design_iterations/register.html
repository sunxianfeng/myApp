<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Register - Variation 2</title>
    <link rel="stylesheet" href="login_theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-container {
            width: 100%;
            max-width: 1000px;
            min-height: 600px;
            display: flex;
            background-color: var(--card);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            animation: formEntry 600ms ease-out;
        }

        .left-panel {
            flex: 1;
            padding: 4rem;
            background-color: var(--muted);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo-container {
            margin-bottom: 2.5rem;
        }

        .logo {
            height: 48px;
        }

        .left-panel h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--foreground);
            letter-spacing: -0.025em;
            margin-bottom: 1rem;
        }

        .left-panel p {
            font-size: 1.1rem;
            color: var(--muted-foreground);
            max-width: 350px;
        }

        .right-panel {
            flex: 1;
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.75rem;
            color: var(--foreground);
            letter-spacing: -0.025em;
        }

        .subtitle {
            font-size: 1.05rem;
            text-align: center;
            color: var(--muted-foreground);
            margin-bottom: 3rem;
        }

        .form-group {
            margin-bottom: 1.75rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.625rem;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--foreground);
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            background-color: var(--card);
            color: var(--foreground);
            font-size: 1rem;
            transition: all 0.2s ease-out;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--ring);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 1rem 1.25rem;
            border: none;
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--primary-foreground);
            margin-top: 2.5rem;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.01em;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px -5px var(--ring);
        }

        .login-link {
            margin-top: 2.5rem;
            text-align: center;
            font-size: 1rem;
            color: var(--muted-foreground);
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.15s ease;
            margin-left: 0.25rem;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @keyframes formEntry {
            from {
                opacity: 0;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
                max-width: 500px;
                min-height: 0;
            }
            .left-panel {
                padding: 3rem;
                text-align: center;
            }
            .left-panel p {
                max-width: 100%;
            }
            .right-panel {
                padding: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="left-panel">
            <div class="logo-container">
                <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="var(--primary)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 17L12 22L22 17" stroke="var(--primary)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="var(--primary)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h1>Join Our Community</h1>
            <p>Create an account to unlock exclusive features and content.</p>
        </div>
        <div class="right-panel">
            <h2>Create an account</h2>
            <p class="subtitle">Start your journey with us today</p>
            
            <form>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="name@company.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••••••" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="••••••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary">Create account</button>
                <div class="login-link">
                    Already have an account?<a href="login.html">Sign in</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
