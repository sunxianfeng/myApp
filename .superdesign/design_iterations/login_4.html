<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login - Variation 4</title>
    <link rel="stylesheet" href="login_theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(var(--primary), 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(var(--primary), 0.05) 0%, transparent 40%);
            z-index: -1;
        }

        .login-container {
            width: 100%;
            max-width: 440px;
            padding: 3rem;
            background-color: var(--card);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            animation: formEntry 600ms ease-out;
            position: relative;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            height: 48px;
            animation: logoEntry 800ms ease-out;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.75rem;
            color: var(--foreground);
            letter-spacing: -0.025em;
        }

        .subtitle {
            font-size: 1.05rem;
            text-align: center;
            color: var(--muted-foreground);
            margin-bottom: 3rem;
        }

        .form-group {
            margin-bottom: 1.75rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.625rem;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--foreground);
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            background-color: var(--card);
            color: var(--foreground);
            font-size: 1rem;
            transition: all 0.2s ease-out;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--ring);
        }

        .forgot-password {
            display: block;
            text-align: right;
            font-size: 0.9rem;
            color: var(--primary);
            margin-top: 0.75rem;
            text-decoration: none;
            transition: all 0.15s ease;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
            color: oklch(0.4 0.18 280);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 1rem 1.25rem;
            border: none;
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--primary-foreground);
            margin-top: 2.5rem;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.01em;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px -5px var(--ring);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .signup-link {
            margin-top: 2.5rem;
            text-align: center;
            font-size: 1rem;
            color: var(--muted-foreground);
        }

        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.15s ease;
            margin-left: 0.25rem;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes formEntry {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes logoEntry {
            0% {
                opacity: 0;
                transform: translateY(-10px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .staggered-item {
            opacity: 0;
            animation: staggeredEntry 400ms ease-out forwards;
        }

        @keyframes staggeredEntry {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group:nth-child(1) {
            animation-delay: 100ms;
        }

        .form-group:nth-child(2) {
            animation-delay: 150ms;
        }

        .btn-primary {
            animation-delay: 200ms;
        }

        .signup-link {
            animation-delay: 250ms;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
                padding: 2rem 1.5rem;
                border-radius: var(--radius-lg);
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            .subtitle {
                font-size: 1rem;
                margin-bottom: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="var(--primary)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 17L12 22L22 17" stroke="var(--primary)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 12L12 17L22 12" stroke="var(--primary)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        
        <h1>Welcome back</h1>
        <p class="subtitle">Enter your credentials to access your account</p>
        
        <form>
            <div class="form-group staggered-item">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="name@company.com" required>
            </div>
            
            <div class="form-group staggered-item">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••••••" required>
                <a href="#" class="forgot-password">Forgot your password?</a>
            </div>
            
            <button type="submit" class="btn btn-primary staggered-item">Sign in to account</button>
            
            <div class="signup-link staggered-item">
                Don't have an account yet?<a href="#">Create account</a>
            </div>
        </form>
    </div>

    <script>
        // Initialize Lucide icons
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
            
            // Input focus animation
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    if (!this.value) {
                        this.parentElement.classList.remove('focused');
                    }
                });
            });
            
            // Button hover/press animations
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('mousedown', function() {
                    this.style.transform = 'scale(0.98)';
                });
                
                button.addEventListener('mouseup', function() {
                    this.style.transform = '';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = '';
                });
            });
        });
    </script>
</body>
</html>
